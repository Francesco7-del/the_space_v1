<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" type="text/css" />
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).bind("mobileinit", function () {
		    $.mobile.ajaxEnabled = false;
		});
	</script>
	<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
	<script type="text/javascript" src="js/GALocalStorage.js"></script>
	<script>
	    ga_storage._setAccount('UA-XXXXXXXX-1'); //Replace with your own
	    ga_storage._trackPageview('/index.html');
	</script>
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
</head>
<body>
	<div data-role="page" id="vr-tour" data-title="VR Solar System Tour" data-theme="a" class="pages">
		<div data-role="header" data-theme="a">
			<div class="applogo">
			</div>
		</div>

		<div data-role="content">

			<div id="main-menu">
				<ul>
					<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>

		<br>

		<br>

		<br>

		<br>

		<br>
		<br>
		
					<li class="bn-row"><a href="#" onclick="togglePanel(this);">Start tour</a></span></li>

				</ul>

			</div>

			<div id="start-tour" class="section">
				<div class="slide-header ">
					<div class="half-chevron-text">Start tour</div>

					<div class="half-chevron "></div>
				</div>
				<div class="panel">
					<p>stai utilizzando  <a target="_blank" href="https://www.google.com/get/cardboard/">Google Cardboard</a> per goderti quest' app?</p>
				</div>
				<div class="bn-row">
					<p><a href="./tour.html?viewMode=cyclops">No</a> <a href="./tour.html?viewMode=cardboard">Yes</a></p>
				</div>
				<div class="panel-close">CLOSE</div>
			</div>



			<div id="options" class="section">
				<div class="slide-header ">
					<div class="half-chevron-text">Options</div>
					<div class="half-chevron "></div>
				</div>
				<div class="panel">
					<p>Choose settings</p>
				</div>
				<div class="row">
					<div class="switch">
						<input data-role="none" id="cmn-toggle-1" class="cmn-toggle" type="checkbox" onclick="toggleOptions(this);" value="subtitles">
						<label for="cmn-toggle-1"></label>
					</div>
					<div class="switch-label">Subtitles</div>
				</div>
				<div class="row">
					<div class="switch">
						<input data-role="none" id="cmn-toggle-2" class="cmn-toggle" type="checkbox" onclick="toggleOptions(this);" value="commentary">
						<label for="cmn-toggle-2"></label>
					</div>
					<div class="switch-label">Commentary</div>
				</div>
				<div class="row">
					<div class="switch">
						<input data-role="none" id="cmn-toggle-3" class="cmn-toggle" type="checkbox" onclick="toggleOptions(this);" value="music">
						<label for="cmn-toggle-3"></label>
					</div>
					<div class="switch-label">Music</div>
				</div>
				<div class="bn-row">
					<a href="#" target="_blank">Save</a>
				</div>
				<div class="panel-close">CLOSE</div>
			</div>

		</div>



	</div>


	<script type="text/javascript">

	function togglePanel(pl) {
		x = 'slideInRight';
		$('.section').hide();
		$('#main-menu').toggle();
	    if (pl.text === 'Start tour'){
	    	$('#start-tour').show().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
	      	$(this).removeClass(x + ' animated');
	    	});
	    	ga_storage._trackEvent('menu', 'select', 'start');
	    } else if (pl.text === 'Credits'){
	    	$('#credits').show().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
	      	$(this).removeClass(x + ' animated');
	    	});
	    	ga_storage._trackEvent('menu', 'select', 'credits');
	    } else if (pl.text === 'Options'){
	    	$('#options').show().addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
	      	$(this).removeClass(x + ' animated');
	    	});
	    }
	}
	//function toggleOptions(pl) { }

	$(".panel-close").click(function(){
		x = 'slideOutLeft';
		y = 'fadeIn';

		$(this).parent('.section').addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
	      	$(this).removeClass(x + ' animated');
	      	$(this).hide();
			$('#main-menu').show().addClass(y + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
	      	$(this).removeClass(y + ' animated');
	    	});
	    });

	});
	$(document).ready(function(){
		$('input[type=checkbox]').attr('checked',false);

	});
	</script>
</body>
</html>
